<!DOCTYPE html>
<html lang="en">
<head>
    <title>style</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        h1 {
            color: red;
        }

        h1#foo {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="foo">
        Heading 1
    </h1>

    <h1>
        Heading 2
    </h1>

    <h1>
        Heading 3
    </h1>

    <p>
        Hello, world!
    </p>
</body>
</html>
